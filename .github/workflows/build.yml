name: Build ilxp luci-app-ikoolproxy for aarch64_cortex-a53

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt update
          sudo apt install -y build-essential git wget curl unzip python3 rsync gawk \
              libncurses5-dev libncursesw5-dev zlib1g-dev libssl-dev libelf-dev \
              subversion flex bison g++ gperf

      - name: Download OpenWrt SDK (release/snapshot fallback)
        run: |
          mkdir sdk && cd sdk
          REL="https://downloads.openwrt.org/releases/23.05.3/targets/armvirt/64"
          SNAP="https://downloads.openwrt.org/snapshots/targets/armvirt/64"
          MR_REL="https://mirrors.tuna.tsinghua.edu.cn/openwrt/releases/23.05.3/targets/armvirt/64"
          MR_SNAP="https://mirrors.tuna.tsinghua.edu.cn/openwrt/snapshots/targets/armvirt/64"

          FILE=$(wget -qO- $REL/ | grep -oE 'openwrt-sdk-[^"]+Linux-x86_64\.tar\.xz' | head -n1)
          BASE=$REL; MIRROR=$MR_REL
          if [ -z "$FILE" ]; then
            echo "No release SDK, try snapshot"
            FILE=$(wget -qO- $SNAP/ | grep -oE 'openwrt-sdk-[^"]+Linux-x86_64\.tar\.xz' | head -n1)
            BASE=$SNAP; MIRROR=$MR_SNAP
          fi
          echo "Using SDK: $FILE"
          wget --tries=3 --timeout=30 $BASE/$FILE || wget --tries=3 --timeout=30 $MIRROR/$FILE
          tar -xJf $FILE --strip-components=1

      - name: Add ilxp iKoolProxy package
        run: |
          cd sdk/package
          git clone https://github.com/ilxp/luci-app-ikoolproxy.git

      - name: Configure SDK
        run: |
          cd sdk
          echo "CONFIG_PACKAGE_luci-app-ikoolproxy=m" >> .config
          make defconfig

      - name: Build iKoolProxy
        run: |
          cd sdk
          make package/luci-app-ikoolproxy/compile V=s -j$(nproc)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-ikoolproxy-ipk
          path: |
            sdk/bin/packages/*/base/luci-app-ikoolproxy*.ipk
            sdk/bin/packages/*/*/luci-app-ikoolproxy*.ipk

      - name: Create/Update Release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          tag_name: ikoolproxy-aarch64
          name: "ilxp luci-app-ikoolproxy (aarch64_cortex-a53)"
          body: |
            Build time: ${{ now() }}
            Commit: ${{ github.sha }}
          draft: false
          prerelease: false
          files: |
            sdk/bin/packages/*/base/luci-app-ikoolproxy*.ipk
            sdk/bin/packages/*/*/luci-app-ikoolproxy*.ipk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
